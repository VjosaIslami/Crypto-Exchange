events {
    worker_connections 1024;
}

http {
    upstream main_app {
        server main-app:5000;
    }

    upstream data_service {
        server data-service:5001;
    }

    upstream analysis_service {
        server analysis-service:5002;
    }

    upstream export_service {
        server export-service:5003;
    }

    server {
        listen 80;

        # Main dashboard
        location / {
            proxy_pass http://main_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct service access (optional)
        location /data-service/ {
            rewrite ^/data-service/(.*) /$1 break;
            proxy_pass http://data_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /analysis-service/ {
            rewrite ^/analysis-service/(.*) /$1 break;
            proxy_pass http://analysis_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /export-service/ {
            rewrite ^/export-service/(.*) /$1 break;
            proxy_pass http://export_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://main_app/api/health;
        }
    }
}